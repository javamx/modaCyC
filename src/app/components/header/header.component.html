<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="/">{{ _is.info.titulo }}
        <sup>tm</sup>
      </a>
    </h1>
    <div class="rk-search">
      <input name="buscar" (keyup.enter)="buscar_producto(buscarTexto.value)" #buscarTexto type="text" placeholder="Buscar" id="urku-search" class="rk-search-field">
      <label for="urku-search">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-search"></use>
        </svg>
      </label>
    </div>
  </div>
</header>
